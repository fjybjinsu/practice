<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
    />
    <script type="text/javascript" scr="/scripts/web3.min.js"></script>
    <script 
        src="https://code.jquery.com/jquery-3.6.4.slim.min.js" 
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" 
        crossorigin="anonymous"
    ></script>
    <script>
        $(document).ready(function(){
            console.log("log jquery loading completed");
            $("#btnNewAccount").click(function(){
                alert("계좌생성");
            });
            $("#btnCheckBalance").click(function(){
                alert("잔액확인");
            });
            $("#btnSendEthe").click(function(){
                alert("송금하기");
            });
        })
    </script>
</head>
<body>
    <header class="cnotainer">
        <h2>이더리움 전자지갑</h2>
        <div class="p-2">
            <button id="btnNewAccount">계좌생성</button>
            <button id="btnCheckBalance">잔액확인</button>
            <button id="btnSendEther">송금하기</button:>
        </div>
    </header>
    <section class="container">
        <div class="py-3">
            <div class="h5">나의 계좌 목록</div>
            <div class="row border" id="accountList">아무것도 없음</div>
        </div>
        <div class="row py-3">
            <div class="col-3"><span class="h5">송신처(from address)</span></div>
            <div class="col">
                <input id="fromAddress" class="w-100" value=""/>
            </div>
        </div>
        <div class="row py-3">
            <span class="col-3"><span class="h5">수신처(to address)</span></span>
            <span><input class="w-100" id="toaddress" value=""/></span>
        </div>
        <div class="row py-3">
            <span class="col-3"><span class="h5">보낼코인(ether)</span></span>
            <span><input class="col" id="sendCoin" placeholder="" value="1"/></span>
        </div>
        <div class="row py-3">
            <span class="col-3"><span class="h5">비밀번호(account private key)</span></span>
            <div class="col">
                <input 
                    type="password" 
                    class="w-100" 
                    id="yourpw" 
                    value="0x7DB2449Da7fdBAdb2a18DA2A58B0690B54A53141">
            </div>
        </div>
    </section>
</body>
</html>
